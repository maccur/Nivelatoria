<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Ponzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Compra Productos</h1>
        <form action="/comprar" method="POST">
            <div class="mb-3">
                <label for="usuario_id" class="form-label">ID Usuario</label>
                <select class="form-control" id="producto_id" name="producto_id">
                    {% for producto in productos %}
                    <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
                <!--<input type="number" class="form-control" id="usuario_id" name="usuario_id" required>-->
            </div>
            <div class="mb-3">
                <label for="producto_id" class="form-label">ID Producto</label>
                <input type="number" class="form-control" id="producto_id" name="producto_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
    </div>
</body>
</html>
